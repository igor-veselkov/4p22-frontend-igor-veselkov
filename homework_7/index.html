<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Форма</title>
</head>

<body>
  <div class="wrapper">
    <form class="form">
      <h1 class="form__title">Вход</h1>
      <div class="form__box-email">
        <input class="form__box-input" id="email" placeholder="Введите email" type="email" name="user-email" value="">
        <label class="form__box-label" for="email">Email</label>
      </div>
      <div class="form__box-password">
        <input class="form__box-input" id="password" placeholder="Введите пароль" type="password" name="user-password"
          value="">
        <label class="form__box-label" for="password">Пароль</label>
      </div>
      <div class="form__checkbox">
        <input class="form__checkbox-input" id="checkbox" type="checkbox" name="notifications" value="yes">
        <label class="form__checkbox-label" for="checkbox">Я согласен получать обновления на почту</label>
      </div>
      <div class="button-box">
        <button class="form__button" type="submit">Войти</button>
      </div>
    </form>
  </div>
</body>

</html>
